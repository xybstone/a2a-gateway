name: Notify on Push to Slack

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'
      - '.gitignore'
      - '.gitattributes'

jobs:
  notify-slack:
    name: Send notification to Slack
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # å‡†å¤‡æ¶ˆæ¯å†…å®¹
          COMMIT_AUTHOR="${{ github.actor }}"
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"
          BRANCH="${{ github.ref_name }}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          # è·å–å˜æ›´çš„æ–‡ä»¶
          ADDED_FILES="${{ github.event.head_commit.added }}"
          MODIFIED_FILES="${{ github.event.head_commit.modified }}"
          CHANGED_FILES="${ADDED_FILES} ${MODIFIED_FILES}"
          
          # æ„å»º JSON payloadï¼ˆä½¿ç”¨ printf é¿å…è½¬ä¹‰é—®é¢˜ï¼‰
          PAYLOAD=$(printf '{"text":"ğŸ“¬ New commit to a2a-gateway\\n\\nğŸ‘¤ Author: %s\\nğŸŒ¿ Branch: %s\\nğŸ“ Commit: %s\\nğŸ”— URL: %s\\nğŸ• Time: %s\\n\\nğŸ“ Changed files:\\n%s\\n\\nğŸ¤– ä¸‰å¼Ÿæ­£åœ¨åˆ†æè¿™æ¬¡æäº¤..."}' "$COMMIT_AUTHOR" "$BRANCH" "$COMMIT_MESSAGE" "$COMMIT_URL" "$TIMESTAMP" "$CHANGED_FILES")
          
          # å‘é€ Slack æ¶ˆæ¯
          curl -X POST "${SLACK_WEBHOOK_URL}" \
            -H 'Content-Type: application/json' \
            -d "$PAYLOAD"
          
          echo "Slack notification sent successfully"
